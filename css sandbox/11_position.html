<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css positioning</title>
  <style>
    body{
      height:3000px;
    }
    .box{
      width:100px;
      height: 100px;
    }
    .container{
      width: 500px;
      height: 500px;
      background-color: #333;
      position:relative;
      
    }
    #box-1{
      position:relative;
      top:50px;
      left:50px;
      background-color: red;
      z-index: 1;
    }
    #box-2{
      position:absolute;
      top:100px;
      left:100px;
      background-color: yellow;
    }
    #box-3{
      position: absolute;
      bottom:100px;
      right:100px;
      background-color: green;
    }
    #box-4{
      background-color: blue;
      position: fixed ;
    }
    #box-5{
      background-color: orange;
      position: sticky;
      top:0;
    }
  </style>
</head>
<body>
  <div id="box-1" class="box"></div>
  <div class="container">
    <div id="box-2" class="box"></div>
    <div id="box-3" class="box"></div>
  </div>
  <div id="box-4" class="box"></div>
  <div id="box-5" class="box"></div>
</body>
</html>
