<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="https://google.com">Click for Google</a>
  </p>
  <p>
    <a href="https://google.com" target="_blank">Click for Google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/html sandbox/04_typography.html">Typography</a>
  </p>
  <!-- local image -->
  <img src="/html sandbox/images/loc_img.png" alt="My image" width="200">
  <!-- Remote image -->
  <img src="https://source.unsplash.com/collection/190727/200x200" alt="My image 2">


</body>
</html>
